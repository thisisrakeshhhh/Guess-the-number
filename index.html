<!DOCTYPE html>
<html>
<head>
<title>Guess Number</title>
</head>
<body>

<h2>Guess the Number (1 to 10)</h2>

<p>Enter your guess:</p>
<input id="guess"><br><br>

<button onclick="checkGuess()">Check</button>

<p id="result">Result will show here...</p>


<script>
function checkGuess() {
  const secret = 5;   
  let user = document.getElementById("guess").value;

  if (user == secret) {
    document.getElementById("result").innerHTML = "Correct!";
  } else {
    document.getElementById("result").innerHTML = "Wrong! Try again.";
  }
}
</script>

</body>
</html>
